<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>本地图片加密/解密工具</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>纯客户端图片加密/解密</h1>
            <p>您的所有图片都将在您的浏览器本地处理，永远不会上传到任何服务器。</p>
            <p class="supported-formats">支持格式: PNG, JPG/JPEG, BMP</p>
        </header>

        <div class="controls">
            <!-- 这个隐藏的 input 才是真正的文件选择器 -->
            <input type="file" id="fileInput" multiple accept="image/png, image/jpeg, image/bmp" style="display: none;">
            
            <!-- 这是用户看到的按钮 -->
            <button id="uploadButton">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="17 8 12 3 7 8"></polyline><line x1="12" y1="3" x2="12" y2="15"></line></svg>
                <span>选择并处理图片</span>
            </button>
            
            <button id="downloadButton" disabled>
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="7 10 12 15 17 10"></polyline><line x1="12" y1="15" x2="12" y2="3"></line></svg>
                <span>下载全部</span>
            </button>
        </div>

        <!-- 用于显示处理日志和结果的区域 -->
        <div id="results" class="results-grid">
            <!-- 结果卡片将动态添加到这里 -->
        </div>
    </div>

    <!-- 1. 按顺序加载所有依赖库 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="pako.min.js"></script>
    <script src="UPNG.js"></script>
    <script src="jpeg-decoder.js"></script>
    <script src="bmp-decoder.js"></script>

    <!-- 2. 最后加载我们的主逻辑脚本 -->
    <script src="script.js"></script>
</body>
</html>
